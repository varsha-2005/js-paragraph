<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Random Paragraph Generator</h1>
        <div class="container">
            <input type="number" id="wordcount" placeholder="Enter number of words">
            <button onclick="generateParagraph()">Generate</button> 
        </div>
        <div class="para">
            <p id="paragraph"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
